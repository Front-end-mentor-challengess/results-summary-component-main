<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="result">
      <h2 class="pale-blu">Your Result</h2>
      <div class="circle">
        <p class="center white" style="font-size: 3rem;">76</p>
        <p class="light-lav">of 100</p>
      </div>
      <div>
        <h2 class="white center">Great</h2>
        <p class="pale-blu"> You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div class="summary">
      <h2 class="eight-weight dark-gray-blu">Summary</h2>
      <div class="stat light-red-bg">
        <div class="media">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span class="light-red seven-weight">Reaction</span>
        </div>
        <span class="seven-weight" style="color: grey"><span class="eight-weight dark-gray-blu">80</span> / 100</span>
      </div>
      <div class="stat orange-yellow-bg">
        <div class="media">
          <img src="assets/images/icon-memory.svg" alt="">
          <span class="orange-yellow seven-weight">Memory</span>
        </div>
        <span class="seven-weight" style="color: grey"><span class="eight-weight dark-gray-blu">92</span> / 100</span>
      </div>
      <div class="stat green-teal-bg">
        <div class="media">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span class="green-teal seven-weight">Verbal</span>
        </div>
        <span class="seven-weight" style="color: grey"><span class="eight-weight dark-gray-blu">61</span> / 100</span>
      </div>
      <div class="stat cobalt-blu-bg">
        <div class="media">
          <img src="assets/images/icon-visual.svg" alt="">
          <span class="cobalt-blu seven-weight">Visual</span>
        </div>
        <span class="seven-weight" style="color: grey"  ><span class="eight-weight dark-gray-blu">72</span> / 100</span>
      </div>
      <button type="button" class="white">Continue</button>
    </div>
  </div> 
  <div class="attribution center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Khalid-debugg">Khalid Sherif</a>.
  </div>
</body>
</html>
